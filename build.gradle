apply plugin: 'groovy'
apply plugin: 'idea'
apply plugin: 'eclipse'

version = '1.0'

repositories {
    mavenCentral()
}

dependencies {
    compile group: 'com.github.kurbatov', name: 'firmata4j', version: '2.3.2'
    compile "org.codehaus.groovy:groovy-all:2.4.3"
    testCompile group: 'junit', name: 'junit', version: '4.11'
}
